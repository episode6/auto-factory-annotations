buildscript {
  repositories {
    jcenter()
  }
  dependencies { 
    classpath 'com.episode6.hackit.deployable:deployable:0.1.5'
    classpath 'com.episode6.hackit.gdmc:gdmc:0.1.4'
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = "3.3"
  distributionType = "all"
}

repositories {
  jcenter()
}

group = 'com.episode6.hackit.auto.factory'
version = '0.0.1-SNAPSHOT'


apply plugin: 'java'
apply plugin: 'com.episode6.hackit.deployable.jar'
apply plugin: 'com.episode6.hackit.gdmc'

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
  compile 'com.google.code.findbugs:jsr305'
  testCompile 'junit:junit'
  testCompile 'org.easytesting:fest-assert-core'
}



